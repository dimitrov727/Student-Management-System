<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/students}">Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/students}" th:object="${student}">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input class="form-control" name="firstName" placeholder="Enter your first name" th:field="*{firstName}"
                               type="text"/>
                    </div>


                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input class="form-control" name="lastName" placeholder="Enter your last name" th:field="*{lastName}"
                               type="text"/>
                    </div>


                    <div class="form-group">
                        <label>Student Email</label>
                        <input class="form-control" name="email" placeholder="Enter your email" th:field=" *{email}"
                               type="text"/>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit"> Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
